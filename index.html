<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ECI</title>
    <style>
        #eci
        {
            background-color: aqua;
            background-image: url('./image/img.jpg');
            background-size: 100%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body id="eci">
    <img src="./image/ECI,jpg.png" width="300">
    <center>
    <h1><b>Check Eligibity for Vote</b></h1>
    <table cellspacing="10" cellpadding="10" border="0" bgcolor="green">
        <tr>
            <td bgcolor="red">NAME</td>
            <td><input type="text" placeholder="Enter Your Name" id="name"></td>
        </tr>
        <tr>
            <td bgcolor="orange">DOB</td>
            <td><input type="date" placeholder="" id="dob"></td>
        </tr>
    </table>
    </center>
    <p></p>
    <center>
    <button type="button" class="btn btn-outline-primary" value="Check" onClick="check_eligibility()">Check</button>
    <!-- <input type="submit" value="Check" onClick="check_eligibility()"> -->
    </center>
    <script type="text/javascript">
        function check_eligibility()
        {
            var n=document.getElementById("name").value;   
            var d=document.getElementById("dob").value;  
            var dob = new Date(d);  
            var month_diff = Date.now() - dob.getTime();  
            var age_dt = new Date(month_diff);        
            var year = age_dt.getUTCFullYear();    
            var age = Math.abs(year - 1970);  
            if(d==null || d=='')
            {
                alert('Please! Enter Your DOB');
            }
            else if(age>18)
            {
                alert('You are Eligible for Vote')
            }
            else
            {
                alert('You are not Eligible for Vote');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
